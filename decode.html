<!DOCTYPE html>
<html>

<head>
    <title>Steganografi App - Decode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali</a>
        <h1>Decode Pesan</h1>
        <div class="input-section">
            <div class="file-input">
                <label for="image-input">
                    <i class="fas fa-image"></i>
                    <span id="file-name">Pilih Gambar</span>
                </label>
                <input type="file" id="image-input" accept="image/*" required>
            </div>
            <div class="buttons">
                <button id="decode-btn" class="btn decode"><i class="fas fa-unlock"></i> Decode</button>
                <button id="reset-btn" class="btn reset"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </div>
        <div class="output-section">
            <div id="decoded-message-container" class="message-container">
                <i class="fas fa-comment-slash"></i>
                <p>Tidak ada pesan terdekode</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
